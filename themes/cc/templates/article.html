{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block meta_description %}{{ article.summary or article.content|truncate(100) }}{% endblock %}

{% block content %}
    <h1><span>{{ article.title }}</span></h1>
    <div class="row-fluid">

        <!-- Blog box -->
        <div class="span8 single-post">

            <!-- Blog post -->
            <div class="blog-post image-post">
                <div class="post-content">
                    <img src="{{ article.image }}">

                    <div class="share-buttons">
                        <!-- Botão de curtir -->
                        <iframe src="http://www.facebook.com/plugins/like.php?href={{ SITEURL }}/{{ article.url }}&layout=standard&show_faces=false&width=380&action=like&colorscheme=light&height=25"
                                scrolling="no" frameborder="0"
                                style="border:none; overflow:hidden; width:250px; height:25px;"
                                allowtransparency="true"></iframe>
                        <!-- Botão twittar -->
                        <a href="https://twitter.com/share" class="twitter-share-button"
                           data-url="{{ SITEURL }}/{{ article.url }}" data-text="Curti o episódio: {{ article.title }}"
                           data-via="{{ TWITTER_USERNAME }}">Tweet</a>
                        <script>!function (d, s, id) {
                            var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                            if (!d.getElementById(id)) {
                                js = d.createElement(s);
                                js.id = id;
                                js.src = p + '://platform.twitter.com/widgets.js';
                                fjs.parentNode.insertBefore(js, fjs);
                            }
                        }(document, 'script', 'twitter-wjs');</script>
                    </div>

                    {{ article.content }}

                    <!-- Fim do post -->
                    <div class="comments">
                        <div id="disqus_thread"></div>
                        <script type="text/javascript">
                            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                            var disqus_shortname = '{{ DISQUS_SITENAME }}'; // required: replace example with your forum shortname

                            /* * * DON'T EDIT BELOW THIS LINE * * */
                            (function () {
                                var dsq = document.createElement('script');
                                dsq.type = 'text/javascript';
                                dsq.async = true;
                                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                            })();
                        </script>
                        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments
                            powered by Disqus.</a></noscript>
                        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
