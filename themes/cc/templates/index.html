{% extends "base.html" %}

{% block meta_description %}Últimos episódios{% endblock %}

 {% block content %}
    {% for article in dates %}
        <h2><span><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></span></h2>
        <div class="row-fluid">
            <!-- Blog box -->
            <div class="span8 single-post">

                <!-- Blog post -->
                <div class="blog-post image-post">
                    <div class="post-content">
                        <a href="{{ SITEURL }}/{{ article.url }}"><img alt="{{ article.title }}" src="{{ article.thumbnail }}"></a>

                        {{ article.summary or article.content|truncate(400) }}

                        <p><a href="{{ SITEURL }}/{{ article.url }}">Leia mais...</a></p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
